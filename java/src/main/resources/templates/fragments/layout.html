<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="titulo(paginaTitulo)" th:text="${paginaTitulo} + ' - AvaliaFast'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Cabeçalho Comum -->
<header th:fragment="cabecalho" class="mb-4">
    <nav th:replace="fragments/layout :: navegacao"></nav>
</header>

<!-- Barra de Navegação Comum -->
<nav th:fragment="navegacao" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{'/'}">AvaliaFast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/matriculas'}">Matriculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/Alunos'}">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/turmas'}">Turmas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/disciplinas'}">Disciplinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/provas'}">Provas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Rodapé Comum -->
<footer th:fragment="rodape" class="bg-light text-center text-lg-start mt-auto py-3">
    <div class="container">
        <p class="text-center">&copy; 2025 AvaliaFast - Todos os Direitos Reservados</p>
    </div>
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script>
        function openModal(id) {
            document.getElementById(id).classList.add('show', 'd-block');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('show', 'd-block');
        }
    </script>
</footer>

</body>
</html>
