<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modalAluno">
    <div class="modal fade" id="modalAluno" tabindex="-1" aria-labelledby="modalAlunoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAlunoLabel" th:text="${aluno?.id != null} ? 'Editar Aluno' : 'Novo Aluno'"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="${aluno?.id != null} ? @{'/aluno/editar/' + ${aluno.id}} : @{/aluno}" method="post">
                        <input type="hidden" name="id" th:value="${aluno?.id}" />

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuário:</label>
                            <select id="usuario" class="form-select" required>
                                <option value="">Selecione um Usuário</option>
                                <option th:each="users : ${usuarios}" th:value="${users.id}" th:text="${users.nome}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" name="matricula"
                                   th:value="${aluno?.matricula}" required />
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${aluno?.id != null} ? 'Atualizar' : 'Salvar'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
