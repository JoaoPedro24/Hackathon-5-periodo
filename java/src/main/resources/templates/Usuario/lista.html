<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Lista de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

<h1>Lista de Usuários</h1>

<!-- Exibir mensagens, se houver -->
<div th:if="${message}" class="alert alert-info">
  <p th:text="${message}"></p>
</div>

<!-- Tabela de usuários -->
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Login</th>
    <th>Perfil (Role)</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario : ${usuarios}">
    <td th:text="${usuario.id}">1</td>
    <td th:text="${usuario.nome}">Nome</td>
    <td th:text="${usuario.login}">Login</td>
    <td th:text="${usuario.role}">ADMIN</td>
    <td>
      <a th:href="@{|/usuario/editar/${usuario.id}|}" class="btn btn-warning btn-sm">Editar</a>
      <a th:href="@{|/usuario/remover/${usuario.id}|}" class="btn btn-danger btn-sm"
         onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Remover</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/usuario}" class="btn btn-primary">Cadastrar Novo Usuário</a>
<a th:href="@{/}" class="btn btn-secondary">Voltar ao Início</a>

</body>
</html>
