<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

<h1>Cadastro de Usuário</h1>

<div th:if="${message}" class="alert alert-danger">
  <p th:text="${message}"></p>
</div>

<form th:action="@{/usuario}" th:object="${usuario}" method="post">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
  </div>

  <div class="mb-3">
    <label for="login" class="form-label">Login</label>
    <input type="text" class="form-control" id="login" th:field="*{login}" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" th:field="*{password}" required />
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Perfil (Role)</label>
    <select class="form-select" id="role" th:field="*{role}" required>
      <option value="">Selecione um perfil</option>
      <option value="ADMIN">ADMIN</option>
      <option value="PROFESSOR">PROFESSOR</option>
      <option value="ALUNO">ALUNO</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a th:href="@{/usuario/listar}" class="btn btn-secondary">Voltar para a lista</a>
</form>

</body>
</html>
