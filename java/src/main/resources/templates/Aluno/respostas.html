<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head(paginaTitulo='Respostas')"></head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="fragments/layout :: cabecalho"></header>

<main class="flex-shrink-0">
    <div class="container-md">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Detalhes da Prova</h2>
        </div>

        <div th:if="${message}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Quest√£o</th>
                <th>Tipo</th>
                <th>Resposta</th>
                <th>Nota</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="resposta : ${respostas}">
                <td th:text="${resposta?.questao?.enunciado}"></td>
                <td th:text="${resposta?.questao?.tipo.name()}"></td>
                <td th:text="${resposta?.resposta ?: '-'}"></td>
                <td th:text="${resposta?.valor ?: '-'}"></td>
            </tr>
            </tbody>

        </table>

        <a th:href="@{/aluno/minhas-provas}" class="btn btn-secondary mt-3">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>

    </div>
</main>

<footer th:replace="fragments/layout :: rodape"></footer>

</body>
</html>
