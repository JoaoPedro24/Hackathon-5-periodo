<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head(paginaTitulo='Provas')"></head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="fragments/layout :: cabecalho"></header>

<main class="flex-shrink-0">
    <div class="container-md">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Lista de Provas</h2>
            <!-- Botão abre modal vazio para nova prova -->
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProva">
                <i class="bi bi-plus-circle"></i> Nova Prova
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Disciplina</th>
                <th>Turma</th>
                <th>Professor</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prova : ${provas}">
                <td th:text="${prova.id}"></td>
                <td>
                    <a th:href="@{/questao/listar/{provaId}(provaId=${prova.id})}" th:text="${prova.nome}"></a>
                </td>
                <td th:text="${prova.disciplina.nome}"></td>
                <td th:text="${prova.turma.nome}"></td>
                <td th:text="${prova.professor.nome}"></td>
                <td>
                    <a th:href="@{/prova/editar/{id}(id=${prova.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/prova/remover/{id}(id=${prova.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir esta prova?');">Remover</a>
                </td>
            </tr>
            </tbody>

        </table>

        <a th:href="@{/}" class="btn btn-secondary mt-3">
            <i class="bi bi-arrow-left"></i> Voltar ao Início
        </a>

        <!-- Modal para nova prova (vazio) -->
        <div th:replace="fragments/modal-prova :: modalProva"></div>

    </div>
</main>

<footer th:replace="fragments/layout :: rodape"></footer>

</body>
</html>
